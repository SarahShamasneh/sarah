<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<style type="text/css">
	@media only screen and (max-width:620px) {
	  /* For mobile phones: */
	div#wrapperHeader, div#header, .intro, .skills {
	    width:100%;
	  }
	}
		body {
			margin: 0;
			border-top: solid;
			border-color: #ff0066;
		}

		div#wrapperHeader {
			width:100%;
			height:auto;
			min-height: 200px; 
			background:url(keyboard.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			text-align:center;
			font-family: sans-serif;
			color: white;
			opacity: 0.2;
			margin: 0;
		}

		div#wrapperHeader div#header {
			height:auto;
			min-height: 200px;

			margin:0 auto;
			background-color: #000000;
			opacity: 0.6;

		div#wrapperHeader div#header h1 {
			text-align: center;
			margin-top: 0;
		}

		div#wrapperHeader div#header img {

			height:auto;
			min-height: 100px;
			margin:0 auto;
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}

		.intro {
			width:100%;
			height:auto;
			min-height: 200px;
			margin:0;
			text-align: left;
			font-family: sans-serif;
			text-indent: 50px;
		}

		.skills {
			width:100%;
			height:auto;
			min-height: 200px;
			margin:0;
			background-color: #ff0066;
			text-align: left;
			font-family: sans-serif;
			color: white;
		}

		.skills ul, .skills h2, .skills p {
			margin-left: 50px;
			top: 50%;
		}


	</style>
</head>
<body>
	<div id="wrapperHeader">
 		<div id="header">
 			<h1>Sara Shbab</h1>

	</div>
	<div class="intro">

		<ul>

</body>
</html>
